server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # CRITICAL for SPAs: If a requested path/file is not found, serve index.html
    # This allows the React Router to take over and load the correct component.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache control for static assets (optional, but good practice)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        log_not_found off;
    }
}