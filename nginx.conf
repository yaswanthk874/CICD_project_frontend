server {
    listen 80; 
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include the standard MIME types file for proper asset serving
    include /etc/nginx/mime.types;

    location / {
        # This directive is CRITICAL for SPAs 
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets 
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|eot)$ {
        expires 30d;
        log_not_found off;
    }
}